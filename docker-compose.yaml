version: "3"
networks:
  app-network:
    driver: bridge

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    environment:
      ZOOKEEPER_SERVER_ID: 1
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "22181:2181"
    networks:
      - app-network

  broker:
    image: confluentinc/cp-kafka:latest
    container_name: broker
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: 'SSL://:9093,PLAINTEXT://kafka:9092,PLAINTEXT_HOST://34.203.34.238:29092'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      - app-network

  api-service:
    image: raedmajeed/api-service:3
    container_name: api-service
    depends_on:
      - airline-service
      - booking-service
      - notification-service
      - frontend-service
    ports:
      - "8083:8080"
    restart: always
    networks:
      - app-network

  airline-service:
    image: raedmajeed/airline-service:12
    container_name: airline-service
    ports:
      - "6061:6061"
    depends_on:
      - mysql
      - redis-service
#      - broker
    restart: always
    environment:
      ADMINPORT: 6060
      ADMINBOOKINGPORT: 9095
      KAFKABROKER: broker:9092
      DBPORT: 3306
      DBNAME: flight_booking_airline
      DBUSER: admin
      DBPASSWORD: 12345678
      DBHOST: flight-booking-airline.c9uw0oi28nu9.us-east-1.rds.amazonaws.com
      REDISHOST: redis-service:6379
      SECRETKEY: "secret-key"
      BUSINESSSURGE: 1.9
    networks:
      - app-network

  booking-service:
